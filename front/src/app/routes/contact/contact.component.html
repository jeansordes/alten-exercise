<div class="row">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"
        class="md:col-8 xl:col-6 surface-section px-4 py-8 md:px-6 lg:px-8 p-fluid">
        <div class="field">
            <label for="email" class="font-medium">Email</label>
            <input required id="email" type="email" formControlName="email" class="p-inputtext p-component p-element" />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                <span class="text-pink-500 text-sm" *ngIf="contactForm.get('email')?.errors?.required">Champs obligatoire</span>
                <span class="text-pink-500 text-sm" *ngIf="contactForm.get('email')?.errors?.email">Format d'email invalide</span>
            </div>
        </div>

        <div class="field">
            <label for="message" class="font-medium">Message</label>
            <textarea id="message" formControlName="message" rows="6"
                class="p-inputtextarea p-inputtext p-component p-element p-inputtextarea-resizable"
                formControlName="message"></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                <span class="text-pink-500 text-sm" *ngIf="contactForm.get('message')?.errors?.required">Champs obligatoire</span>
                <span class="text-pink-500 text-sm" *ngIf="contactForm.get('message')?.errors?.maxlength">
                    Votre message doit faire moins de 300 caract√®res
                </span>
            </div>
            <span class="text-sm"
                [ngClass]="{'text-pink-500': (remainingChars() < 0), 'text-500': (remainingChars() >= 0)}">{{
                remainingChars() }}</span>
        </div>

        <button type="submit" [disabled]="contactForm.invalid" (click)="onSubmit()" label="Envoyer message"
            icon="pi pi-send" class="p-element p-ripple w-auto p-button p-component">
            <span class="p-button-icon p-button-icon-left pi pi-send" aria-hidden="true"></span>
            <span class="p-button-label">Envoyer message</span>
            <span class="p-ink"></span>
        </button>
    </form>
</div>
