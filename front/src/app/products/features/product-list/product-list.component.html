<h1 class="text-center">Liste des produits</h1>

<p-button label="Créer produit" (onClick)="onCreate()" class="block text-center mb-4" />

<p-dataView #dv [value]="products()">
    <ng-template pTemplate="list" let-products>

        <div class="grid -mt-3 -ml-3 -mr-3">
            @for (product of products; track product.id) {
            <p-card class="col-12 md:col-6 lg:col-4 surface-card">
                <div class="flex gap-3">
                    <img src="assets/sample-img.png" alt="Sample image" class="w-6rem h-6rem flex-shrink-0">
                    <div class="flex flex-column gap-2">
                        <div class="text-900 font-medium text-xl">{{ product.name }}</div>
                        <div class="flex flex-grow-1 gap-1 text-sm">
                            <i class="pi pi-tag text-gray-500"></i>
                            <span class="text-gray-500">Catégorie : {{ product.category }}</span>
                        </div>
                        <div class="flex gap-1 text-sm">
                            <i class="pi pi-star-fill text-yellow-500"></i>
                            <span class="text-gray-500">Note moyenne : {{ product.rating }} / 10</span>
                        </div>

                        <div class="text-sm text-secondary my-2">{{ product.description }}
                        </div>

                        <div class="flex gap-2">
                            <div [ngSwitch]="product.inventoryStatus">
                                <span *ngSwitchCase="'INSTOCK'"
                                    class="bg-green-100 text-green-700 border-round inline-flex py-1 px-2 text-sm">En
                                    stock</span>
                                <span *ngSwitchCase="'LOWSTOCK'"
                                    class="bg-orange-100 text-orange-700 border-round inline-flex py-1 px-2 text-sm">Stocks
                                    bientôt épuisés</span>
                                <span *ngSwitchCase="'OUTOFSTOCK'"
                                    class="bg-pink-100 text-pink-700 border-round inline-flex py-1 px-2 text-sm">Stocks
                                    épuisés</span>
                                <span *ngSwitchDefault></span>
                            </div>

                            <div class="text-xl text-primary font-bold">{{ product.price }} €</div>
                        </div>
                    </div>
                </div>

                <ng-template pTemplate="footer">
                    <div class="flex flex-wrap gap-3">
                        <p-button label="Add to Cart" severity="primary" icon="pi pi-shopping-cart" outlined="true" />
                        <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)" outlined="true" />
                        <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)" outlined="true" />
                    </div>
                </ng-template>
            </p-card>
            }
        </div>
    </ng-template>
</p-dataView>

<p-dialog [(visible)]="isDialogVisible" [style]="{ width: '50vw' }" header="Ajout/Edition produit">
    <app-product-form [product]="editedProduct()" (save)="onSave($event)" (cancel)="onCancel()" />
</p-dialog>
